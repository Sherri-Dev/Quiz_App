<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/dashboard.css" />
    <title>Dashboard</title>
  </head>

  <body>
    <aside id="side-bar"></aside>
    <div class="container">
      <h1 id="heading" class="flex">
        <ion-icon name="caret-forward-outline"></ion-icon> Dashboard
      </h1>
      <div id="alert-box1" class="alert-box"></div>
      <div id="sbj-selector" class="flex">
        <h2>Select Your Subject</h2>
        <select name="subject_selector" id="subject_selector">
          <option value="" selected disabled>Select Subject</option>
          <option value="Phy">Physics</option>
          <option value="Che">Chemistry</option>
          <option value="Bio">Biology</option>
          <option value="Eng">English</option>
        </select>
      </div>
      <div class="inner-container">
        <div id="time-container" class="flex">
          <label for="">Test time(Min)</label>
          <input type="text" id="time-input" required />
        </div>
        <div id="question-container" class="flex">
          <label for="">Quesion: </label>
          <input type="text" id="question-input" />
        </div>
        <div id="opts-container" class="flex">
          <div class="opt-container flex">
            <label for="">Option 1</label>
            <input type="text" class="opt" />
          </div>
          <div class="opt-container flex">
            <label for="">Option 2</label>
            <input type="text" class="opt" />
          </div>
          <div class="opt-container flex">
            <label for="">Option 3</label>
            <input type="text" class="opt" />
          </div>
          <div class="opt-container flex">
            <label for="">Option 4</label>
            <input type="text" class="opt" />
          </div>
          <div class="opt-container flex">
            <label for="">Answer</label>
            <input type="text" id="ans" /><br />
          </div>
        </div>
        <div class="btn-container">
          <button id="save-btn" class="btn btn-pr">Save Question</button>
        </div>
      </div>
      <div class="inner-container">
        <h2 id="sbj-h">Your Questions</h2>
        <div id="time-box"></div>
        <div id="questions-box"></div>
        <div class="btn-container">
          <button id="del-all-btn" class="btn btn-pr">Delete All</button>
        </div>
      </div>
    </div>
    <!-- Ion Icons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script type="module" src="./JS/dashboard.js"></script>
  </body>
</html>
